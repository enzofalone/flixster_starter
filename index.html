<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flixster</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<main>
		<svg class='header-title' onclick="document.location.reload()" xmlns="http://www.w3.org/2000/svg" width="32"
			height="32" fill="currentColor" class="bi bi-collection-play" viewBox="0 0 16 16">
			<path
				d="M2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1zm2.765 5.576A.5.5 0 0 0 6 7v5a.5.5 0 0 0 .765.424l4-2.5a.5.5 0 0 0 0-.848l-4-2.5z" />
			<path
				d="M1.5 14.5A1.5 1.5 0 0 1 0 13V6a1.5 1.5 0 0 1 1.5-1.5h13A1.5 1.5 0 0 1 16 6v7a1.5 1.5 0 0 1-1.5 1.5h-13zm13-1a.5.5 0 0 0 .5-.5V6a.5.5 0 0 0-.5-.5h-13A.5.5 0 0 0 1 6v7a.5.5 0 0 0 .5.5h13z" />
		</svg>
		<h1 class='header-title' onclick="document.location.reload()">Flixster</h1>
		<div id="header-right">
			<button class="btn hidden" id="close-search-btn">Close</button>
			<form action="">
				<input id="search-input" name="query" placeholder="Search..." required>
			</form>
		</div>
	</main>

	<section>
		<div id="movies-grid">
		</div>
		<button class="btn" id="load-more-movies-btn">Show More!</button>
	</section>

	<div class="hidden" id="no-result-wrapper">
		<h2>End of results!</h2>
	</div>

	<svg id="button-top" onclick="goTop()" xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
		class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
		<path
			d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
	</svg>
	<div class="hidden" id="modal-background"></div>
	<div class="hidden" id="modal">
		<div id="modal-header">{{TEST}}<i class="fa fa-times"></i></div>
		<div id="modal-video">{{VIDEO}}</div>
		<div id="modal-description"></div>
	</div>

	<script src="./private.js"></script>
	<script src="./script.js"></script>
</body>

</html>
